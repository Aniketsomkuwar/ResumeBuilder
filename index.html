<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="container-fluid">
              <a class="brandname  ps-5 ms-5 fw-bold">Resume Builder</a>
              <form class="d-flex">
                <ul class="navbar-items d-flex justify-content-evenly m-0 ">
                    <li class="navbar-links"><a class="fw-bold" href="">Build</a></li>
                    <li class="navbar-links"><a class="fw-bold" href="">Source Code</a></li>
                    <li class="navbar-links"><a class="fw-bold" href="">About</a></li>
                </ul>
              </form>
            </div>
          </nav>
    </header>
    <section>
        <div class="container-fluid">
            <form class="w-50 text-right">
                <div class="info">
                    <h3>Your Personal Info</h3>
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                          <label for="name">First Name</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="surname">Surname</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>State</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Postcode</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>E-mail</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="experience">
                    <h3>Add Your Previous Experience</h3>
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                          <label>JOB TITLE</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label>EMPLOYER</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>CITY</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>COUNTRY</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>START DATE</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>END DATE</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="about-project">
                    <h3>Tell Us About Your You Work at your previous job</h3>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">your projects</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="education">
                    <h3>Add Your Education</h3>
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                          <label>INSTITUTION</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label>CITY</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>QUALIFICATION</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>FIELD OF STUDY</label>
                            <input type="text" class="form-control">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label>YEAR OF GRADUATION</label>
                            <input type="month" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="skills">
                    <h3>Add Your Skills</h3>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Skills</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                           
                        </textarea>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="Summary">
                    <h3>Summary</h3>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">summary</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <h6 class="m-0">Developed By <a target="_blank" href="https://www.linkedin.com/in/divyani-hirulkar-63999b1b1/">Divyani Hirulkar</a> & <a target="_blank" href="https://www.linkedin.com/in/aniketsomkuwar/">Aniket Somkuwar</a></h6>
    </footer>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="script.js"></script>
</body>
</html>
