<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header id="head">
        <nav class="navbar" id="nav">
            <div class="container-fluid" id="container">
              <a class="brandname  ps-5 ms-5 fw-bold" id="resume-builder">Resume Builder</a>
              <form id="form-1" class="d-flex">
                <ul id="nav-list" class="navbar-items d-flex justify-content-evenly m-0 ">
                    <li id="nav-list-1"class="navbar-links"><a class="fw-bold" href="">Build</a></li>
                    <li id="nav-list-2" class="navbar-links"><a class="fw-bold" href="">Source Code</a></li>
                    <li id="nav-list-3" class="navbar-links"><a class="fw-bold" href="../front-page/landing_page.html">About</a></li>
                </ul>
              </form>
            </div>
          </nav>
    </header>
    <section>
        <div id="contain" class="container-fluid">
            <form id="form-2"class="w-50 ">
                <div id="about"class="info more">
                    <h3 id="heading-1"class="mt-3 mb-4 head">Your Personal Info</h3>
                    <div id="info-block-1"class="form-row row">
                        <div id="col-1"class="form-group col-md-6">
                          <label id="name" for="name">First Name</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-2" class="form-group col-md-6">
                          <label id="lastname" for="surname">Surname</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-3" class="form-group col-md-6">
                            <label id="city">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-4" class="form-group col-md-6">
                            <label id="state">State</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-5"class="form-group col-md-6">
                            <label id="postcode">Postcode</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-6" class="form-group col-md-6">
                            <label id="phone"for="phone">Phone</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div id="col-7" class="form-group col-md-6">
                            <label id="email">E-mail</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div id="experience"class=" more">
                    <h3 id="heading-2"class="mt-3 mb-4 head">Add Your Previous Experience</h3>
                    <div id="info-block-2" class="form-row row">
                        <div id="col-8"class="form-group col-md-6">
                          <label id="job">JOB TITLE</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-9" class="form-group col-md-6">
                          <label id="employer">EMPLOYER</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-10" class="form-group col-md-6">
                            <label id="city-2">CITY</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-11"class="form-group col-md-6">
                            <label id="country">COUNTRY</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-12" class="form-group col-md-6">
                            <label id="s-date">START DATE</label>
                            <input type="date" class="form-control">
                        </div>
                        <div id="col-13"class="form-group col-md-6">
                            <label id="e-date">END DATE</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div id="project"class="more">
                    <h3 id="heading-3"class="mt-3 mb-3 head">Tell Us About Your Project You Work at your previous job</h3>
                    <div id="col-14" class="form-group">
                        <label id="proj"for="exampleFormControlTextarea1">your projects</label>
                        <textarea id="textarea-1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div id="education"class=" more">
                    <h3 id="heading-4"class="mt-3 mb-4 head">Add Your Education</h3>
                    <div id="info-block-1"class="form-row row">
                        <div id="col-15" class="form-group col-md-6">
                          <label id="institution">INSTITUTION</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-16" class="form-group col-md-6">
                          <label>CITY</label>
                          <input type="text" class="form-control">
                        </div>
                        <div id="col-17"class="form-group col-md-6">
                            <label id="qualification">QUALIFICATION</label>
                            <input type="text" class="form-control">
                        </div>
                        <div id="col-18" class="form-group col-md-6">
                            <label id="fos">FIELD OF STUDY</label>
                            <input type="text" class="form-control">
                        </div>
                        
                        <div id="col-19" class="form-group col-md-6">
                            <label id="yog">YEAR OF GRADUATION</label>
                            <input type="month" class="form-control">
                        </div>
                    </div>
                </div>
                <div id="skills"class="more">
                    <h3 id="heading-5"class="mt-3 mb-4 head">Add Your Skills</h3>
                    <div id="col-20" class="form-group">
                        <label id="s-kills"for="exampleFormControlTextarea1">Skills</label>
                        <textarea id="textarea-2" class="form-control" id="exampleFormControlTextarea1" rows="3">
                            
                        </textarea>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div id="summary"class="more">
                    <h3 id="heading-6"class="mt-3 mb-4 head">Summary</h3>
                    <div id="col-21"class="form-group">
                        <label for="exampleFormControlTextarea1">summary</label>
                        <textarea id="textarea-3"class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--previous & next button -->
      <div class="container">
          <div class="previous m-3 p-2">
            <button onclick="showprev()" type="button" class="btn btn-md btn-dark " >Previous</button>
            <button onclick="shownext()" type="button" class="btn btn-md btn-dark">Next</button>
          </div>
      </div>

    <footer class="fixed-bottom">
        <h6 class="m-0">Developed By <a target="_blank" href="https://www.linkedin.com/in/divyani-hirulkar-63999b1b1/">Divyani Hirulkar</a> & <a target="_blank" href="https://www.linkedin.com/in/aniketsomkuwar/">Aniket Somkuwar</a></h6>
    </footer>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="script.js"></script>
</body>
</html>
